name: Build Only Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
              
      - name: Install WiX Toolset v3
        shell: pwsh
        run: |
          choco install wixtoolset --version=3.11.2 -y --no-progress
          candle.exe -? | Select-Object -First 1
          light.exe -? | Select-Object -First 1


      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Windows Targets
        run: ./gradlew :composeApp:packageReleaseExe :composeApp:packageReleaseMsi
        
      - name: Dump jpackage logs
        if: always()
        shell: pwsh
        run: |
          dir composeApp\build\compose\logs\packageReleaseExe -ErrorAction SilentlyContinue
          Get-Content composeApp\build\compose\logs\packageReleaseExe\jpackage-*-err.txt -ErrorAction SilentlyContinue
          Get-Content composeApp\build\compose\logs\packageReleaseExe\jpackage-*-out.txt -ErrorAction SilentlyContinue
          Get-Content composeApp\build\compose\tmp\packageReleaseExe.args.txt -ErrorAction SilentlyContinue

      
            
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            composeApp/build/compose/binaries/main-release/exe/*.exe
            composeApp/build/compose/binaries/main-release/msi/*.msi
